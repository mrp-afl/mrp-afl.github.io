    <div class="section-inner" style="max-width: 700px;">

      <h1>AFL Match Review Officer Calculator</h1>
      <h2>Conduct</h2>
      <div class="segmented-control conduct" style="width: 100%; color: #8D74C0">
        <input type="radio" name="conduct" value="Intentional" id="sc-1-1-1" checked>
        <input type="radio" name="conduct" value="Careless" id="sc-1-1-2">
        <label for="sc-1-1-1" data-value="Intentional">Intentional</label>
        <label for="sc-1-1-2" data-value="Careless">Careless</label>
      </div>

      <h2>Impact</h2>
      <div class="segmented-control impact" style="width: 100%; color: #8D74C0">
        <input type="radio" name="impact" value="Severe" id="sc-1-2-1" checked>
        <input type="radio" name="impact" value="High" id="sc-1-2-2">
        <input type="radio" name="impact" value="Medium" id="sc-1-2-3">
        <input type="radio" name="impact" value="Low" id="sc-1-2-4">
        <label for="sc-1-2-1" data-value="Severe">Severe</label>
        <label for="sc-1-2-2" data-value="High">High</label>
        <label for="sc-1-2-3" data-value="Medium" class="labelMed">Medium</label>
        <label for="sc-1-2-4" data-value="Low">Low</label>
      </div>

      <h2>Contact</h2>
      <div class="segmented-control contact" style="width: 100%; color: #8D74C0">
        <input type="radio" name="contact" value="High / Groin" id="sc-1-3-1" checked>
        <input type="radio" name="contact" value="Body" id="sc-1-3-2">
        <label for="sc-1-3-1" data-value="High / Groin">High / Groin</label>
        <label for="sc-1-3-2" data-value="Body">Body</label>
      </div>
      <br /><br /><br />
      <p style="font-weight:600;">Sanction: <span class="baseSanction"></span></p>
      <br />
